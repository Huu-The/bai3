<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhnam</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập số năm"));
    let isLeapYear = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " là năm không nhuận");
    }
</script>
</body>
</html>
